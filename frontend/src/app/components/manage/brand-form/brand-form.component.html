<div class="flex flex-col items-center px-40 mt-10">
    @if(isEdit){<h2>Update Category</h2>}@else{<h2>Add New Category</h2>}
    <form class="shadow-sm w-96">
        <div class="flex flex-wrap">
            <div class="w-full gap-4">
                <mat-form-field class="w-full example-full-width">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="name" [(ngModel)]="name" name="name">
                  </mat-form-field>
            </div>
            <div class="w-full flex justify-center">
                @if(isEdit){
                    <button mat-raised-button color="primary" (click)="modify()" [disabled]="isChanged">Update Category</button>
                }
                @else{
                    <button mat-raised-button color="primary" (click)="add()" [disabled]="!name">Add Category</button>
                }
            </div>
        </div>
    </form>
</div>
